<div class="container">
	<h1>Wiki Registration</h1>
	<h2 style="color: #000000; background-color: #ffffff">If you'd like to contribute to the fan page post your suggestions on our non-available forums!</h2>
	<div class="form-container">
		<form id="vol-form">
			<div class="form-section">
				<label for="first-name">First Name:</label>
				<input id="first-name" name="first-name" type="text">
			</div>
			<div class="form-section">
				<label for="last-name">Last Name:</label>
				<input id="last-name" name="last-name" type="text">
			</div>
			<div class="form-section">
				<label for="email">Email:</label>
				<input id="email" name="email" type="email">
			</div>
			<div class="form-section">
				<label for="phone">Phone:</label>
				<input id="phone" name="phone" type="tel">
			</div>
			<div class="form-section">
				<label for="prev-vol">Past Experience:</label>
				<input id="prev-vol" name="prev-vol" type="text">
			</div>
			<div class="form-section">
				<label for="from-year" class="from-label">From:</label>
				<select id="from-year" name="from-year">
					<option value="blank"></option>
					<option value="1999">Before 2000</option>
					<option value="2000">2000</option>
					<option value="2001">2001</option>
					<option value="2002">2002</option>
					<option value="2003">2003</option>
					<option value="2004">2004</option>
					<option value="2005">2005</option>
					<option value="2006">2006</option>
					<option value="2007">2007</option>
					<option value="2008">2008</option>
					<option value="2009">2009</option>
					<option value="2010">2010</option>
					<option value="2011">2011</option>
					<option value="2012">2012</option>
					<option value="2013">2013</option>
					<option value="2014">2014</option>
					<option value="2015">2015</option>
					<option value="2016">2016</option>
					<option value="2017">2017</option>
				</select>
				<center> <label for="to-year" class="to-label"> </center>
           <center>To:                                  </label><select id="to-year" name="to-year"></center>
				</select>
			</div>
			<input id="submit" type="submit" value="Submit">
		</form>
	</div>
</div>
