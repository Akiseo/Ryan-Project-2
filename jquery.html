<h1><b>Please refresh the page after every button press, press a button twice to have the command come out. </b></h1>

<script>
function move() {
$(document).ready(function(){
    $("button").click(function move(){
      var div = $("div");
        div.animate({left: '300px'}, "slow");
    });
});
};
</script>

<script>
function circle() {
$(document).ready(function(){
    $("button").click(function circle(){
      var div = $("div");
      $("div").css("border-radius", "50%");
    });
});
};
</script>


<script>
function size() {
$(document).ready(function(){
    $("button").click(function size(){
      var div = $("div");
        div.animate({height: '500px'}, "slow");
        div.animate({width: '500px'}, "slow");
    });
});
};
</script>




<script>
function button2() {
$(document).ready(function(){
    $("button").click(function button2(){
      var div = $("div");
        div.animate({opacity: '0.8'}, "slow");
        div.animate({opacity: '0.2'}, "slow");
        div.animate({opacity: '0.8'}, "slow");
    });
});
};
</script>

<script>
function crazy() {
  $(document).ready(function(){
    $("button").click(function crazy(){
      var div = $("div");
        div.animate({width: '300px', opacity: '0.8'}, "slow");
        div.animate({height: '500px', opacity: '0.4'}, "slow");
        div.animate({width: '500px', opacity: '0.8'}, "slow");
        div.animate({height: '250px', opacity: '0.4'}, "slow");
        div.animate({width: '250px', opacity : '0.8'}, "slow");
    });
});
};
</script>

<script>

function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
}

window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
    var myDropdown = document.getElementById("myDropdown");
      if (myDropdown.classList.contains('show')) {
        myDropdown.classList.remove('show');
      }
  }
}
</script>





</head>
<body>


<button type = "button" onclick="move()"> Move It </button>
<button type = "button" onclick="button2()"> Change Opacity </button>
<button type = "button" onclick="circle()"> Circle </button>
<button type = "button" onclick="size()"> Change Size </button>
<button type = "button" onclick="crazy()"> Crazy! </button>
